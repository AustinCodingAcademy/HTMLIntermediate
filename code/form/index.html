<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- Place style sheets here-->
        <style type="text/css">
            div {
                margin: .5em 0;
            }
        </style>

        <!-- Place modernizr here -->
    </head>
    <body>
        <!-- Add your site or application content here -->
        <form>
            <fieldset>
                <div>
                    <label>
                        <strong>Name:</strong>
                        <input type="text" name="firstName" placeholder="First Name">
                        <input type="text" name="lastName" placeholder="Last Name">
                    </label>
                </div>

                <div>
                    <label><strong>Birth year</strong>
                        <input type="number" name="year" placeholder="1982" max="2015" min="1900">
                    </label>
                </div>

                <div>
                    <strong>Color:</strong>
                    <label><input type="radio" name="color" value="red"> Red</label>
                    <label><input type="radio" name="color" value="orange"> Orange</label>
                    <label><input type="radio" name="color" value="yellow"> Yellow</label>
                    <label><input type="radio" name="color" value="green"> Green</label>
                    <label><input type="radio" name="color" value="blue"> Blue</label>
                    <label><input type="radio" name="color" value="indigo"> Indigo</label>
                    <label><input type="radio" name="color" value="violet"> Violet</label>
                </div>

                <div>
                    <strong>Day of the week:</strong>
                    <label><input type="checkbox" name="day" value="monday"> Monday</label>
                    <label><input type="checkbox" name="day" value="tuesday"> Tuesday</label>
                    <label><input type="checkbox" name="day" value="wednesday"> Wednesday</label>
                    <label><input type="checkbox" name="day" value="thursday"> Thursday</label>
                    <label><input type="checkbox" name="day" value="friday"> Friday</label>
                    <label><input type="checkbox" name="day" value="saturday"> Saturday</label>
                    <label><input type="checkbox" name="day" value="sunday"> Sunday</label>
                </div>

                <div>
                    <strong>Are you at least 13 years old?</strong>
                    <label><input type="checkbox" name="agegate"> Yes</label>
                </div>

                <div>
                    <button>Make it so!</button>
                </div>
            </fieldset>
        </form>
        <!-- Footer scripts go here -->
    </body>
</html>
